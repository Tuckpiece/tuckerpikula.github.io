<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>
    <div id="svgBloks">
    </div>

    <div class="container content">
        <header class="masthead">
            <h3 class="masthead-title">
              <a href="{{ site.baseurl }}/" title="Home">
                {{ site.title }}
              </a>
              <small>{{ site.tagline }}</small>

              <a href="{{ site.baseurl }}/volleyball" class="navText">Volleyball</a>

              <a href="{{ site.baseurl }}/tuckerPikulaResume.pdf" class="navText">Resume</a>
    
              <a href="{{ site.baseurl }}/about" class="navText">About</a>
            </h3>
          </header>

      <main>
        {{ content }}
        
  {% for video in site.static_files %}
    {% if video.path contains 'videos/volleyball' %}

    <div class="volleyballVideoContainer">
      <video width="800" controls type="application/mp4">
          <source src="{{ site.baseurl }}{{ video.path }}" type="video/mp4">
          <!-- <source src="mov_bbb.ogg" type="video/ogg"> -->
          Your browser does not support HTML5 video.
        </video>
    </div>

    {% endif %}
  {% endfor %}

      </main>
<!-- 
      <footer class="footer">
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
        </small>
      </footer> -->
    </div>

    {% if site.analytics_id %}
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
       ga('create', '{{ site.analytics_id }}', 'auto');
       ga('send', 'pageview');
     </script>
    {% endif %}
  </body>
</html>
